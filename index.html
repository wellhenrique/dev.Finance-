<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev.finance$</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <a href="./"><img src="./assets/logo.svg" alt=""></a>
    </header>

    <main>
      <section id="balance">
        <div class="balanco">
          <h2 class="sr-only">Balanço<span class="amarelo">.</span></h2>
        </div>

        <div class="saldo">
          <div class="cards">
            <h3>
              <span>Entradas</span>
              <img src="./assets/income.svg" alt="Imagem de entradas">
            </h3>
            <div class="animation">
              <div class="animate">
                <p id="incomeDisplay" class="entrada">R$ 5.000,00</p>
              </div>
            </div>
          </div>
          <div class="cards">
            <h3>
              <span>Saídas</span>
              <img src="./assets/expense.svg" alt="Imagem de saídas">
            </h3>
            <div class="animation">
              <div class="animate">
                <p id="expenseDisplay" class="saida">R$ 2.000,00</p>
              </div>
            </div>
          </div>
          <div class="cards card-total">
            <h3>
              <span class="branco">Total</span>
              <img src="./assets/total.svg" alt="Imagem de total">
            </h3>
            <div class="animation">
              <div class="animate">
                <p id="totalDisplay" class="total">R$ 3.000,00</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="transaction">
        <div class="transacoes">
          <h2 class="sr-only">Transações.</h2>
        </div>
        <div class="linha"></div>
        <div class="button new">
          <a href="#" onclick="Modal.toggle()" class="button new">+ Nova Transação</a>
        </div>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <p>dev.finance$</p>
    </footer>
  </div>
  <!-- MODAL -->
  <div class="modal-overlay">
    <div class="modal">
      <div class="form">
        <h2>Nova transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">
              Descrição
            </label>
            <input type="text" id="description" name="description" placeholder="Descrição" />
          </div>
          <div class="input-group">
            <label class="sr-only" for="amount">
              Valor
            </label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
            <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
          </div>
          <div class="input-group">
            <label class="sr-only" for="date">
              Data
            </label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="input-group actions">
            <a href="#" onclick="Modal.toggle()" class="button cancel">Cancelar</a>
            <button id="calcular">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    </div'>
    <script src="./script.js">
    </script>
</body>

</html>
