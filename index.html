<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev.finance$</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <img src="./assets/logo.svg" alt="">
    </header>

    <main>
      <section id="balance">
        <div class="balanco">
          <h2 class="sr-only">Balanço<span class="amarelo">.</span></h2>
        </div>

        <div class="saldo">
          <div class="cards">
            <h3>
              <span>Entradas</span>
              <img src="./assets/income.svg" alt="Imagem de entradas">
            </h3>
            <div class="animation">
              <div class="animate">
                <p class="entrada">R$ 5.000,00</p>
              </div>
            </div>
          </div>
          <div class="cards">
            <h3>
              <span>Saídas</span>
              <img src="./assets/expense.svg" alt="Imagem de saídas">
            </h3>
            <div class="animation">
              <div class="animate">
                <p class="saida">R$ 2.000,00</p>
              </div>
            </div>
          </div>
          <div class="cards card-total">
            <h3>
              <span class="branco">Total</span>
              <img src="./assets/total.svg" alt="Imagem de saídas">
            </h3>
            <div class="animation">
              <div class="animate">
                <p class="total">R$ 3.000,00</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="transaction">
        <div class="transacoes">
          <h2 class="sr-only">Transações<span class="amarelo">.</span></h2>
        </div>
        <div class="linha"></div>
        <div class="button new">
          <a href="#" class="button new">+ Nova Transação</a>
        </div>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">28/12/2021</td>
              <td class="img"><img src="./assets/minus.svg" alt="remover Transação"></td>
            </tr>
            <tr>
              <td class="description">Criação website</td>
              <td class="income">R$ 5000,00</td>
              <td class="date">28/12/2021</td>
              <td class="img"><img src="./assets/minus.svg" alt="remover Transação"></td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">31/01/2022</td>
              <td class="img"><img src="./assets/minus.svg" alt="remover Transação"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
